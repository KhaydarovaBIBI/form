<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>формы</title>
</head>
<body>
    <h2>Регистрация в школу</h2>
    <form>
        <fieldset>
            <legend>Личные данные</legend>
            <label>Имя: <input type="text" name="name" required selected></label> <br> <br>
            <label>Фамилия: <input type="text" name="surname" required selected=""></label> <br> <br>
            <label>Дата рождения: <input type="date" name="date" required selected=""></label>
        </fieldset>
        <fieldset>
            <legend>Школьные классы</legend>
            <label> <input type="radio" name="class">1 класс</label>
            <label> <input type="radio" name="class">2 класс</label>
            <label> <input type="radio" name="class">3 класс</label>
            <label> <input type="radio" name="class">4 класс</label>
            <label> <input type="radio" name="class">5 класс</label>
            <label> <input type="radio" name="class">6 класс</label>
            <label> <input type="radio" name="class">7 класс</label>
            <label> <input type="radio" name="class">8 класс</label>
            <label> <input type="radio" name="class">9 класс</label>
            <label> <input type="radio" name="class">10 класс</label>
            <label> <input type="radio" name="class">11 класс</label>
        </fieldset>
        <fieldset>
            <legend>Дополнительные информации</legend>
            <label>Электронная почта: <input type="email" name="email" selected=""></label> <br> <br>
            <label>Телефон: <input type="tel" name="phone" selected=""></label> <br> <br>
            <label>Адрес: <input type="text" name="addres" selected=""></label> <br> <br>
            <label>
                Интересы: <select name="interests">
                    <option value="" selected disabled>Выбрать</option>
                    <option value="sport">Спорт</option>
                    <option value="music" >Музыка</option>
                    <option value="art" >Искусство</option>
                </select>
            </label> <br> <br>
            <label>
                Комментарий
                <textarea name="comment"></textarea>
            </label>
        </fieldset>
        <button type="submit">Зарегистрироваться</button>
        <button type="reset">Отменить</button>
    </form>
</body>
</html>
